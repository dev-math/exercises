<!DOCTYPE html>
<html lang="en">

<head>
  <title>Rock, Paper, Scissors, Lizard, Spock</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap" rel="stylesheet">
  <script src="game.js" defer></script>
</head>

<body>
  <h1>Rock, Paper, Scissors, Lizard, Spock</h1>
  <h2 id="playersScore"></h2>
  <p id="roundResult"></p>

  <button type="button" id="rockOption" class="game-option">🪨</button>
  <button type="button" id="paperOption" class="game-option">📰</button>
  <button type="button" id="scissorsOption" class="game-option">✂️</button>
  <button type="button" id="lizardOption" class="game-option">🦎</button>
  <button type="button" id="spockOption" class="game-option">🖖</button>

  <footer>
    Made by <a href="https://github.com/dev-math" target="_blank">@dev-math</a>
  </footer>
</body>

</html>
