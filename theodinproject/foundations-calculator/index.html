<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <div class="calculator">
        <div class="calculator_display">
          0 + 1 = 1
        </div>
        <div class="calculator_keys">
          <button class="operator">C</button>
          <button class="operator">รท</button>
          <button class="operator">x</button>
          <button class="operator">-</button>
          <button class="number">7</button>
          <button class="number">8</button>
          <button class="number">9</button>
          <button class="operator col-span-2">+</button>
          <button class="number">4</button>
          <button class="number">5</button>
          <button class="number">6</button>
          <button class="number">1</button>
          <button class="number">2</button>
          <button class="number">3</button>
          <button class="number col-span-2">=</button>
          <button class="number row-span-2">0</button>
          <button class="number">.</button>
        </div>
      </div>
    </main>
  </body>
</html>
