<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="styles/main.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>The best cakes</h1>
      <p>You decide! (that is, if it goes bad, it's your fault)</p>
    </header>

    <main>
      <form>
        <label for="email">Email</label>
        <input type="email" name="email" placeholder="johndoe@site.com" id="email" required>
        <label for="name">Name (Optional)</label>
        <input type="text" name="name" placeholder="John Doe" id="name">

        <label for="flavor">Flavor</label>
        <select id="flavor">
          <option value="">Choose...</option>
          <option value="chocolate">Chocolate</option>
          <option value="carrot">Carrot</option>
        </select>

        <fieldset>
          <legend>Add if you want</legend>

          <label>
            <input type="checkbox" name="extras" value="peanut">Peanut
          </label>

          <label>
            <input type="checkbox" name="extras" value="nutella">Nutella
          </label>

          <label>
            <input type="checkbox" name="extras" value="chantilly">Chantilly
          </label>
        </fieldset>

        <label for="mass">Mass (kg)</label>
        <input type="number" id="mass" min="1" max="20" step="0.5" required>

        <label for="notes">Notes? Leave it here.</label>
        <textarea id="notes" placeholder="don't add peanuts"></textarea>

        <fieldset>
          <legend>Payment</legend>
          <label>
            <input type="radio" name="payment" value="cash">Cash
          </label>

          <label>
            <input type="radio" name="payment" value="card">Card
          </label>
        </fieldset>
     </form>
    </main>

    <footer>
      <p>Made by <a href="https://github.com/dev-math">@dev-math</a></p>
    </footer>
  </body>
</html>
